<dialog id="settings" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Einstellungen</h2>
            <button class="close-btn" aria-label="SchlieÃŸen">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="setting-item">
                <label for="focusTime">Fokuszeit (Minuten)</label>
                <div class="number-input">
                    <button class="minus"></button>
                    <input class="quantity" min="1" max="60" name="focusTime" id="focusTime" value="25" type="number">
                    <button class="plus"></button>
                </div>
            </div>
            <div class="setting-item">
                <label for="pauseTime">Pausenzeit (Minuten)</label>
                <div class="number-input">
                    <button class="minus"></button>
                    <input class="quantity" min="1" max="30" name="pauseTime" id="pauseTime" value="5" type="number">
                    <button class="plus"></button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-btn secondary-btn">Abbrechen</button>
            <button class="modal-btn primary-btn">Speichern</button>
        </div>
    </div>
</dialog>
